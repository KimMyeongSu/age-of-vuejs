<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>
    <script>
        let div = document.querySelector('#app');
        div.innerHTML = '<h1>Hello World</h1>';

        let viewModel = {};
        //Object.definProperty() //객체의 동작을 재정의 
        // Object.definProperty(대상객체,객체의 속성,{}) 
    (function(){
        function init(){
            Object.defineProperty(viewModel, 'str', {
                //get 속성에 접근했을 때의 동작을 정의 
                get: function(){
                    console.log('접근');
                },
                //get 속성에 값을 할당했을 때의 동작을 정의 
                set: function(newValue){
                    console.log('할당');
                    div.innerHTML = `<h1>${newValue}</h1>`;
                }
            });
        }
        function render(value){
        div.innerHTML = value;

    }
    init();
    })();
    </script>
</body>
</html>
