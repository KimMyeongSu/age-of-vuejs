<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 뷰의 기능과 속성이 유효해진다. -->
        {{ message }}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
    <script>
        
        let options = {
            el: '#app',
            data: {
                message: 'h1!'
            },
            methods: {

            }
        }

        let vm = new Vue({
            el : '#app', // #app 에 인스턴스를 붙히겠다. 
            data : {
                message: 'hi'
            }
        });
        /*
        아래처럼 사용도 가능하지만 가독성을 위해 위에 처럼 객체 리터럴로 생성 
        let vm = new Vue(options); 
        */
    </script>
</body>
</html>
